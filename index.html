<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Felipe Josuel com fundo iluminado"
        />
        <p>@felipeJosuel</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/felipe-josuel-da-silva/"
            target="_blank"
            >Conheça meu LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/FelipeSilva22" target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="./assets/frase.png" target="_blank">Veja meu lema</a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"
            >Conheça o Discover da Rocketseat</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/FelipeSilva22" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="mailto:felipe.josuel22@gmail.com" target="_blank">
          <ion-icon name="mail-outline"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/felipe-josuel-da-silva/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>Entre em contato, será um prazer atende-lo(a)!</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
